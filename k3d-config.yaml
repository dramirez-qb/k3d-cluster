# https://k3d.io/usage/configfile/
---
kind: Simple
apiVersion: k3d.io/v1alpha5
metadata:
  name: ${CLUSTER_NAME}
servers: 1
agents: 2
kubeAPI:
  hostIP: 0.0.0.0
  hostPort: "6443"
image: rancher/k3s:v1.27.4-k3s1
subnet: "172.28.0.0/16"
volumes:
- volume: ${SHARED_PATH}:/mnt/shared
  nodeFilters:
  - all
- volume: ${SHARED_PATH}/default-local-pv:/opt/local-path-provisioner
  nodeFilters:
  - all
ports:
- port: 0.0.0.0:1080:30080
  nodeFilters:
  - loadbalancer
- port: 0.0.0.0:1443:30443
  nodeFilters:
  - loadbalancer
- port: 0.0.0.0:7844:32766
  nodeFilters:
  - loadbalancer
options:
  k3d:
    wait: true
    timeout: 1m30s
    disableLoadbalancer: false
    disableImageVolume: false
    disableRollback: false
    loadbalancer:
      configOverrides:
        - settings.workerConnections=2048
  k3s:
    extraArgs:
    - arg: --disable=traefik,servicelb,local-storage,metrics-server
      nodeFilters:
      - server:*
    - arg: --tls-san=${CURRENT_IP}
      nodeFilters:
      - server:*
    - arg: --tls-san=${CURRENT_EXTERNAL_IP}
      nodeFilters:
      - server:*
    - arg: --tls-san=dxas90.duckdns.org
      nodeFilters:
      - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
  runtime:
    labels:
    - label: my.k3s.cluster=true
      nodeFilters:
      - all
env:
- envVar: SHARED_PATH=${SHARED_PATH}
  nodeFilters:
  - all
