# rs.initiate( {
#   _id : "rs0",
#   members: [
#      { _id: 0, host: "mongodb-0:27017" },
#      { _id: 1, host: "mongodb-1:27017" },
#      { _id: 2, host: "mongodb-2:27017" }
#   ]
# })
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: mongodb
      role: database
  serviceName: "mongodb"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
        role: database
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongodb
          image: mongo:4.4.19
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip"
            - 0.0.0.0
          ports:
            - containerPort: 27017
          env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "sleep 20; mongo --eval 'rs.initiate()' > /usr/share/message"]
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
