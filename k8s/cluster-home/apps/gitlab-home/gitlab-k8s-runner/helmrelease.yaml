---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab-home
spec:
  interval: 30m
  targetNamespace: gitlab-home
  chart:
    spec:
      chart: gitlab-runner
      version: 0.55.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: # https://gitlab.com/gitlab-org/charts/gitlab-runner/blob/main/values.yaml
    imagePullPolicy: IfNotPresent
    rbac:
      create: true
      rules:
        - apiGroups: [""]
          resources: ["pods"]
          verbs: ["list", "get", "watch", "create", "delete"]
        - apiGroups: [""]
          resources: ["pods/exec"]
          verbs: ["create"]
        - apiGroups: [""]
          resources: ["pods/log"]
          verbs: ["get"]
        - apiGroups: [""]
          resources: ["pods/attach"]
          verbs: ["list", "get", "create", "delete", "update"]
        - apiGroups: [""]
          resources: ["secrets"]
          verbs: ["list", "get", "create", "delete", "update"]
        - apiGroups: [""]
          resources: ["configmaps"]
          verbs: ["list", "get", "create", "delete", "update"]
    runners:
      privileged: true
      name: "{{.Release.Namespace}}"
      # runner configuration: https://docs.gitlab.com/runner/configuration/advanced-configuration.html
      config: |
        [[runners]]
          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            image = "node"
            volumes = ["/cache", "/var/run/docker.sock:/var/run/docker.sock", "/run/containerd/containerd.sock:/run/containerd/containerd.sock"]

  valuesFrom:
    - kind: Secret
      name: gitlab-k8s-runner-secrets
      valuesKey: values.yaml
