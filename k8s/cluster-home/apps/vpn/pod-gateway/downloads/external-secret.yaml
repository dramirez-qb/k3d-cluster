---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: downloads-gateway-vpnconfig
  namespace: vpn
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        WIREGUARD_PRIVATE_KEY: |-
          {{ .private_key }}
        WIREGUARD_PUBLIC_KEY: |-
          {{ .public_key }}
        WIREGUARD_ADDRESSES: |-
          {{ .addresses }}
        VPN_ENDPOINT_IP: |-
          {{ .endpoint_ip }}
        SERVER_COUNTRIES: |-
          {{ .server_countries }}
  data:
    - secretKey: private_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 557c85ef-d1ce-4fb9-8fd8-afc40148dfc2
        property: private_key
    - secretKey: public_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 557c85ef-d1ce-4fb9-8fd8-afc40148dfc2
        property: public_key
    - secretKey: addresses
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 557c85ef-d1ce-4fb9-8fd8-afc40148dfc2
        property: addresses
    - secretKey: endpoint_ip
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 557c85ef-d1ce-4fb9-8fd8-afc40148dfc2
        property: endpoint_ip
    - secretKey: server_countries
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 557c85ef-d1ce-4fb9-8fd8-afc40148dfc2
        property: server_countries
